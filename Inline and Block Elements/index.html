<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Line and Block Elements</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <!-- P, div those are block elements -->
     <p>Hey I am a Para</p>
     <div>I am block ele</div>
     <!-- a, span those are inline elements -->
     <a target="_blank" href="https://www.google.co.uk/">Google</a>
     <span>I am a inline ele</span>
</body>
</html>
