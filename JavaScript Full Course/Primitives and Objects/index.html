<!DOCTYPE html>
<html lang="en">

<head>

     <title>Primitives and Objects</title>
</head>

<body>
     <script>
          // nn bb ss u - Primitives in Js
          let a = null;
          let b = 345;
          let c = true; // can also be false
          let d = BigInt("567") + BigInt("3")
          let e = "Harry"
          let f = Symbol("I am a nice symbol")
          let g
          console.log(a,b,c,d,e,f,g);
          console.log(typeof g);

          // objects in js

          const item = {
               "Harray": true,
               "Shubh": false,
               "Lev":102,
               "Rohan":undefined
          }

          console.log(item);
          console.log(item["Rohan"]);
          console.log(item.Harray);
          
     </script>
