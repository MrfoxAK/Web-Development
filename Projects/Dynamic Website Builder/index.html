<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form with Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .form-container {
            width: 300px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .submit-btn {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #218838;
        }
        .card-container {
            margin-top: 30px;
            display: none; /* Initially hidden */
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            background-color: #f9f9f9;
            width: 300px;
            margin: 0 auto;
            text-align: center;
        }
        .card img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .card h3 {
            margin: 0;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Enter Details</h2>
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title">
    </div>
    <div class="form-group">
        <label for="cName">Channel Name</label>
        <input type="text" id="cName">
    </div>
    <div class="form-group">
        <label for="views">Views</label>
        <input type="number" id="views">
    </div>
    <div class="form-group">
        <label for="month">Month</label>
        <input type="text" id="month">
    </div>
    <div class="form-group">
        <label for="duration">Duration (in minutes)</label>
        <input type="number" id="duration">
    </div>
    <div class="form-group">
        <label for="image_path">Image Path</label>
        <input type="text" id="image_path">
    </div>
    <button class="submit-btn" onclick="saveData()">Save Data</button>
</div>

<!-- Card Container -->
<div class="card-container" id="cardContainer">
    <div class="card" id="dataCard">
        <img id="cardImage" src="" alt="Image">
        <h3 id="cardTitle"></h3>
        <p><strong>Channel Name: </strong><span id="cardCName"></span></p>
        <p><strong>Views: </strong><span id="cardViews"></span></p>
        <p><strong>Month: </strong><span id="cardMonth"></span></p>
        <p><strong>Duration: </strong><span id="cardDuration"></span> minutes</p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
