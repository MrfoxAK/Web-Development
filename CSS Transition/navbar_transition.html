<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Beautiful Navbar Hover Effect</title>
     <style>
          /* Basic styles for the navbar */
          .navbar {
               border-radius: 10px;
               display: flex;
               justify-content: center;
               background-color: #2c3e50;
               padding: 20px;
               box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          }

          /* Navbar links */
          .navbar a {
               color: white;
               padding: 14px 25px;
               text-decoration: none;
               text-align: center;
               font-family: 'Arial', sans-serif;
               font-size: 18px;
               margin: 0 10px;
               border-radius: 5px;
               position: relative;
               transition: transform 0.4s ease, background-color 0.4s ease, color 0.4s ease;
          }

          /* Background and shadow on hover */
          .navbar a:hover {
               transform: translateY(-8px);
               background-color: #1abc9c;
               color: #fff;
               box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
          }

          /* Adding a smooth underline on hover */
          .navbar a::before {
               content: '';
               position: absolute;
               width: 0;
               height: 3px;
               bottom: 0;
               left: 50%;
               background-color: #fff;
               transition: all 0.4s ease;
               transform: translateX(-50%);
          }

          /* Expanding underline */
          .navbar a:hover::before {
               width: 80%;
          }
     </style>
</head>

<body>

     <div class="navbar">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Services</a>
          <a href="#">Contact</a>
     </div>

</body>

</html>
